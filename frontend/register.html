<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SavvySave</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        *{margin:0;padding:0;border-width:0;border-style:solid;box-sizing:border-box;border-color:var(--x-default-border-color,#E5E7EB)}
        .mt-5{margin-top:5px}
        .p-4{padding:4px}
        .text-center{text-align:center}
        .mb-3{margin-bottom:3px}
        .mt-2{margin-top:2px}
        .w-100{width:100px}
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container-custom mt-5">
        <div class="card card-custom p-4">
            <h2 class="text-center">Register</h2>
            <form id="register-form">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" id="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Capture FaceID</label>
                    <video id="video" autoplay></video>
                    <button type="button" class="btn btn-custom mt-2" onclick="captureFace()">Capture</button>
                    <canvas id="canvas" class="d-none"></canvas>
                </div>
                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>

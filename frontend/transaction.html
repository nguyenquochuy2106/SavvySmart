<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | SavvySave</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        *{margin:0;padding:0;border-width:0;border-style:solid;box-sizing:border-box;border-color:var(--x-default-border-color,#E5E7EB)}
        .mt-5{margin-top:5px}
        .p-4{padding:4px}
        .text-center{text-align:center}
        .mb-3{margin-bottom:3px}
        .mt-2{margin-top:2px}
        .w-100{width:100px}
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container-custom mt-5">
        <div class="card card-custom p-4">
            <h2 class="text-center">Manage Transactions</h2>

            <!-- Add Transaction -->
            <form id="transaction-form" class="mb-3">
                <input type="text" id="description" class="form-control" placeholder="Description" required>
                <input type="number" id="amount" class="form-control mt-2" placeholder="Amount" required>
                <button type="submit" class="btn btn-custom w-100 mt-2">Add Transaction</button>
            </form>

            <!-- Search Transactions -->
            <input type="text" id="search" class="form-control mb-3" placeholder="Search transactions...">

            <!-- Transaction List -->
            <ul id="transaction-list" class="list-group"></ul>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/transaction.js"></script>
</body>
</html>

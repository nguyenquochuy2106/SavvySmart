<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SavvySave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; padding: 20px; }
        .card-custom { min-height: 100px; }
        .chart-container { width: 100%; height: 300px; }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>SavvySave</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="transactions.html">Transactions</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container mt-4">
            <h2>Dashboard</h2>

            <!-- Filter -->
            <div class="d-flex gap-3 mb-3">
                <select class="form-select w-auto" id="filterMonth">
                    <option value="">Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                </select>
                <select class="form-select w-auto" id="filterYear">
                    <option value="">Select Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                </select>
                <button class="btn btn-primary" onclick="applyFilter()">Filter</button>
            </div>

            <!-- Cards -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-custom p-3">
                        <h5>Card 1</h5>
                        <p>Balance: $5000</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-custom p-3">
                        <h5>Card 2</h5>
                        <p>Balance: $3000</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <canvas id="lineChart" class="chart-container"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="pieChart" class="chart-container"></canvas>
                </div>
            </div>

            <!-- Transactions Table -->
            <h4 class="mt-4">Transactions</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Card ID</th>
                        <th>Transaction Type</th>
                        <th>Created At</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1234</td>
                        <td>Income</td>
                        <td>2025-03-28</td>
                        <td>$200</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

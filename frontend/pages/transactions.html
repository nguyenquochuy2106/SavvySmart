<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavvySave - Transactions</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar giống dashboard.html -->
        
        <main class="main-content" id="transactions-margin">
            <header class="section-header">
                <h2>Transactions</h2>
                <button class="btn-add" onclick="openTransactionModal()">
                    <i class="fas fa-plus"></i> New Transaction
                </button>
            </header>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="date-range">
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                </div>
                <div class="filter-options">
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="shopping">Shopping</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                    </select>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="transactions-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsBody">
                        <!-- Sample Transaction Row -->
                        <tr>
                            <td>2024-03-20</td>
                            <td>Grocery Shopping</td>
                            <td><span class="category shopping">Shopping</td>
                            <td class="amount expense">-$85.20</td>
                            <td><span class="type expense">Expense</span></td>
                            <td>
                                <button class="btn-edit"><i class="fas fa-edit"></i></button>
                                <button class="btn-delete"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Transaction Modal -->
            <div id="transactionModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Transaction</h2>
                    <form id="transactionForm">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" placeholder="Enter description" required>
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" placeholder="Enter amount" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select required>
                                <option value="shopping">Shopping</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">Save</button>
                            <button type="button" class="btn-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/transactions.js"></script>
    <style>

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--card-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: var(--card-color);
    border-radius: 10px;
    margin: 0 20px 20px 20px; /* Thêm lề trái và phải để thẳng với bảng */
    box-sizing: border-box;
}
.main-content {
    padding: 20px; /* Đảm bảo khoảng cách với viền */
}

.transactions-table,
.filters-section,
.section-header {
    width: calc(100% - 40px); /* Trừ đi khoảng lề 20px mỗi bên */
    margin: 0 auto; /* Căn giữa */
    margin-bottom: 30px;
}



.section-header h2 {
    margin: 0;
    padding-left: 10px; /* Tinh chỉnh để căn lề với bảng */
}

.transactions-container {
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
}


        
        .btn-add {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0 20px 20px 20px; /* Thêm margin left và right */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-range input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filter-options {
            display: flex;
            gap: 15px;
        }

        .filter-options select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 150px;
        }

        .transactions-table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0 20px; /* Thêm margin left và right */
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .category {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .category.shopping {
            background: #e3f2fd;
            color: #1565c0;
        }

        .amount {
            font-weight: 600;
        }

        .amount.expense {
            color: #e74c3c;
        }

        .amount.income {
            color: #2ecc71;
        }

        .type {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .type.expense {
            background: #ffebee;
            color: #c62828;
        }

        .type.income {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .btn-edit, .btn-delete {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
        }

        .btn-edit {
            color: #3498db;
        }

        .btn-delete {
            color: #e74c3c;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #transactions-margin {
            margin-left: 0;
        }
    </style>
</body>
</html>

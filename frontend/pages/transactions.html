<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - SavvySave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; padding: 20px; }
    </style>
    <script src="app.js"></script>

</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>SavvySave</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="transactions.html">Transactions</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container mt-4">
            <h2>Transactions</h2>

            <!-- Transaction Form (Add, Delete, Find) -->
            <div class="mb-3">
                <h5>Manage Transaction</h5>
                <input type="text" class="form-control" placeholder="Transaction ID (For Delete/Find)" id="transId">
                <input type="text" class="form-control mt-2" placeholder="Card ID" id="cardId">
                <input type="text" class="form-control mt-2" placeholder="Amount" id="amount">
                <select class="form-select mt-2" id="category">
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                </select>
                <select class="form-select mt-2" id="transactionType">
                    <option value="Income">Income</option>
                    <option value="Spending">Spending</option>
                </select>
                <input type="text" class="form-control mt-2" placeholder="Note" id="note">
                <div class="mt-3">
                    <button class="btn btn-success" onclick="addTransaction()">Add</button>
                    <button class="btn btn-danger" onclick="deleteTransaction()">Delete</button>
                    <button class="btn btn-info" onclick="findTransaction()">Find</button>
                </div>
            </div>

            <!-- Transactions Table -->
            <h4 class="mt-4">Transactions</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Card ID</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>1234</td>
                        <td>Food</td>
                        <td>Spending</td>
                        <td>$50</td>
                        <td>Dinner</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

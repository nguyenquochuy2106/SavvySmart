<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SavvySave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background-color: #343a40; color: white; padding: 20px; }
        .profile-container { max-width: 600px; margin: auto; }
        .logout-btn { position: absolute; bottom: 20px; left: 20px; }
    </style>
    <script src="app.js"></script>

</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar position-relative">
            <h4>SavvySave</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="transactions.html">Transactions</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
            </ul>
            <button class="btn btn-danger logout-btn" onclick="confirmLogout()">Log Out</button>
        </div>

        <!-- Main Content -->
        <div class="container mt-4">
            <h2>Profile</h2>
            <div class="profile-container card p-4">
                <h5>User Information</h5>
                <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
                <p><strong>Card Brand:</strong> <span id="cardBrand">Visa</span></p>
                <p><strong>Card ID:</strong> <span id="cardId">1234</span></p>
                <p><strong>Card Number:</strong> **** **** **** <span id="lastFourDigits">1234</span></p>
                <button class="btn btn-primary" onclick="editProfile()">Edit</button>
            </div>
        </div>
    </div>
</body>
</html>
